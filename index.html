<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>URL2App</title>
  </head>
  <body>
    <h1>URL2App</h1>
    <p>It takes about 20 seconds to generate the application.</p>
    <form method="GET" action="/url2app">
      <p>
        <label for="url">URL: </label>
        <input
          type="url"
          id="url"
          name="url"
          placeholder="http://example.com"
          required
        />
      </p>
      <p>
        <input
          type="radio"
          id="platform-darwin"
          name="platform"
          value="darwin"
          checked
        />
        <label for="platform-darwin">Mac (Darwin)</label>
        <input
          type="radio"
          id="platform-windows"
          name="platform"
          value="windows"
        />
        <label for="platform-windows">Windows</label>
      </p>
      <p><input type="submit" value="生成" /></p>
    </form>
  </body>
</html>
